<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>The Family Restaurant || CheckOut</title>
 <!-- favicon -->
 <link rel="shortcut icon" href="./css/favicon-01.ico" type="image/x-icon" />
 <!-- end of favicon -->

 <!-- font-awesome -->
 <link rel="stylesheet" href="./css/fontawesome-free-5.12.1-web/css/all.min.css">
 <!-- end of font-awesome -->

 <!-- style-CSS -->
 <link rel="stylesheet" href="./css/style.css">
 <!-- end of style-CSS -->
</head>
<body>
 <!-- header -->
<header id="home">
  <!-- navBar -->
  <!-- nav-header -->
  <nav class="navBar">
   <div class="nav-center">
    <div class="nav-header">
     <div class="nav-text">
      <h2>the family <span>restaurant</span></h2>
     </div>
     <button class="nav-toggle" id="nav-toggle">
      <i class="fas fa-bars"></i>
     </button>
    </div>
    <!-- end of nav-header -->

    <!-- nav-icons -->
    <ul class="nav-icons">
     <!-- single-icon -->
     <li>
      <a href="http://www.twitter.com" target="_blank" class="nav-icon-twitter">
       <i class="fab fa-twitter"></i>
      </a>
     </li>
     <!-- end of single-icons -->

     <!-- single-icon -->
     <li>
      <a href="http://www.facebook.com" target="_blank" class="nav-icon-facebook">
       <i class="fab fa-facebook"></i>
      </a>
     </li>
     <!-- end of single-icons -->

     <!-- single-icon -->
     <li>
      <a href="http://www.instagram.com" target="_blank" class="nav-icon-instagram">
       <i class="fab fa-instagram"></i>
      </a>
     </li>
     <!-- end of single-icons -->
    </ul>
    <!-- end of nav-icons -->
   </div>

  </nav>
  <!-- end of navBar -->

 <!-- checkOut  -->
 <section class="section checkOut">
  <!-- checkOut-title -->
  <div class="section-title checkOut-title">
    <h2 class="checkOut-h2">We're happy to be part of our family</h2>
    <hr>
  </div>
  <!-- end of checkOut-title -->

  <!-- checkOut- details -->
  <div class="wrapper">
    <!-- checkOut-title -->
    <h2>payment form</h2>
    <!-- end of checkOut-title -->
    <!-- checkOut-form -->
    <form action="#" method="POST">
      <!-- checkOut-form-title -->
      <h4 class="checkOut-h4">account</h4>
      <!-- end of checkOut-form-title -->

      <!-- single-checkOut-form-group -->
      <div class="input-group">
        <!-- single-checkOut-form-box -->
        <div class="input-box">
          <input type="text" placeholder="Full Name" class="checkOut-name" required>
          <i class="fa fa-user icon"></i>
        </div>
        <!-- end of single-checkOut-form-box -->

        <!-- single-checkOut-form-box -->
        <div class="input-box">
          <input type="text" placeholder="Nick Name" class="checkOut-name" required>
          <i class="fa fa-user icon"></i>
        </div>
        <!-- end of single-checkOut-form-box -->
      </div>
      <!-- end of single-checkOut-form-group -->

      <!-- single-checkOut-form-group -->
      <div class="input-group">
        <!-- single-checkOut-form-box -->
        <div class="input-box">
          <input type="email" placeholder="Email Address" class="checkOut-name" required>
          <i class="fa fa-envelope icon"></i>
        </div>
        <!-- end of single-checkOut-form-box -->
      </div>
      <!-- end of single-checkOut-form-group -->

      <!-- single-checkOut-form-group -->
      <div class="input-group">
        <!-- single-checkOut-form-box -->
        <div class="input-box">
          <h4 class="checkOut-h4">Date of Birth</h4>
          <input type="text" placeholder="DD" class="dob">
          <input type="text" placeholder="MM" class="dob">
          <input type="text" placeholder="YYYY" class="dob">
        </div>
        <!-- end of single-checkOut-form-box -->

        <!-- single-checkOut-form-box -->
        <div class="input-box">
          <h4 class="checkOut-h4">Gender</h4>
          <!-- input-box-radio -->
          <input type="radio" id="b1" name="gender" checked class="radio">
          <label for="b1">Male</label>
          <!-- end of input-box-radio -->

          <!-- input-box-radio -->
          <input type="radio" id="b2" name="gender" checked class="radio">
          <label for="b2">Female</label>
          <!-- end of input-box-radio -->
        </div>
        <!-- end of single-checkOut-form-box -->
      </div>
      <!-- end of single-checkOut-form-group -->


      <!-- single-checkOut-form-group -->
      <div class="input-group">
        <!-- single-checkOut-form-box -->
        <div class="input-box">
          <h4 class="checkOut-h4">Payment Details</h4>
          <!-- input-box-radio -->
          <input type="radio" id="bc1" name="pay" checked class="radio">
          <label for="bc1">
            <span>
              <i class="fab fa-cc-visa"></i>
              credit card
            </span>
          </label>
          <!-- end of input-box-radio -->

          <!-- input-box-radio -->
          <input type="radio" id="bc2" name="pay" checked class="radio">
          <label for="bc2">
            <span>
              <i class="fab fa-cc-paypal"></i>
              paypal
            </span>
          </label>
          <!-- end of input-box-radio -->
          </div>
        <!-- end of single-checkOut-form-box -->
      </div>
      <!-- end of single-checkOut-form-group -->


      <!-- single-checkOut-form-group -->
      <div class="input-group">
        <!-- single-checkOut-form-box -->
        <div class="input-box">
          <!-- input-box-tel -->
          <input type="tel" class="checkOut-name" placeholder="card Number" required>

          <i class="fa fa-credit-card icon"></i>
          <!-- end of input-box-tel -->
          </div>
        <!-- end of single-checkOut-form-box -->
      </div>
      <!-- end of single-checkOut-form-group -->

      <!-- single-checkOut-form-group -->
      <div class="input-group">
        <!-- single-checkOut-form-box -->
        <div class="input-box">
          <!-- input-box-tel -->
          <input type="tel" class="checkOut-name" placeholder="card CVC" required>

          <i class="fa fa-user icon"></i>
          <!-- end of input-box-tel -->
          </div>
        <!-- end of single-checkOut-form-box -->

        <!-- single-checkOut-form-box -->
        <div class="input-box">
          <!-- input-box-select -->
          <select>
            <option>01 jun</option>
            <option>02 jun</option>
            <option>03 jun</option>
          </select>
          <!-- end of input-box-select -->

          <!-- input-box-select -->
          <select>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
          <!-- end of input-box-select -->
          </div>
        <!-- end of single-checkOut-form-box -->
      </div>
      <!-- end of single-checkOut-form-group -->

      <!-- single-checkOut-form-group -->
      <div class="input-group">
        <!-- single-checkOut-form-box -->
        <div class="input-box">
          <button type="submit"> Pay now</button>
        </div>
        <!-- end of single-checkOut-form-box -->
      </div>
      <!-- end of single-checkOut-form-group -->

    </form>
    <!-- end of checkOut-form -->
  </div>
  <!-- end of checkOut- details -->
 </section>
 <!-- end of checkOut  -->

  <!-- footer -->
 <footer class="section footer">
    <!-- footer-icons -->
    <ul class="footer-icons">
     <!-- single-icon -->
     <li>
      <a href="http://www.twitter.com" target="_blank" class="footer-icon-twitter">
       <i class="fab fa-twitter"></i>
      </a>
     </li>
     <!-- end of single-icons -->

     <!-- single-icon -->
     <li>
      <a href="http://www.facebook.com" target="_blank" class="footer-icon-facebook">
       <i class="fab fa-facebook"></i>
      </a>
     </li>
     <!-- end of single-icons -->

     <!-- single-icon -->
     <li>
      <a href="http://www.instagram.com" target="_blank" class="footer-icon-instagram">
       <i class="fab fa-instagram"></i>
      </a>
     </li>
     <!-- end of single-icons -->
    </ul>
    <!-- end of footer-icons -->
    <!-- footer-keepRights -->
      <p class="copyright">
        copyright &copy; the family restaurant <span id="date"></span>.all rights reserved
      </p>
    <!-- end of footer-keepRights -->
 </footer>
 <!-- end of footer -->

 <!-- JS -->
 <script src="./js/index.js"></script>
</body>
</html>
